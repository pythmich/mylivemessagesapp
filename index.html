<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voices of Courage: Anonymous Concerns About Bullying</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffe4e1; /* Misty Rose */
        }
        h1 {
            color: #ff6347; /* Tomato */
            text-align: center;
            font-size: 2.5em;
        }
        #messageForm {
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
        }
        #messages {
            border: 1px solid #ffdab9; /* Peach Puff */
            background-color: #fff5ee; /* Lavender Blush */
            border-radius: 15px;
            width: 80%;
            height: 100px;
            margin: 20px auto;
            display: block;
            padding: 10px;
            font-size: 16px;
            resize: vertical;
        }
        
        #board{
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;

        }

        .message, .reply {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ffd700; /* Gold */
            background-color: #f0e68c; /* Khaki */
            border-radius: 10px;
        }
        .reply {
            margin-left: 20px;
            background-color: #e0ffff; /* Light Cyan */
        }
        button {
            background-color: #ff4500; /* Orange Red */
            color: white;
             border-radius: 10px;  
            display: block;
            margin: 0 auto 20px;
            padding: 10px 30px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #noteInput {
            width: 80%;
            height: 100px;
            margin: 20px auto;
            display: block;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        .note{
            background-color: #ffeb3b;
            padding: 15px;
            min-height: 150px;
            border-radius: 5px;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
            word-wrap: break-word;
            white-space: pre-wrap;
            animation: fadeIn 0.3s ease-in;
        }
        button:hover {
            background-color: #ff6347; /* Tomato */
        }

        textarea {
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #ffdab9; /* Peach Puff */
            width: 100%;
            box-sizing: border-box;
            font-size: 1em;
        }
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }
            button {
                padding: 8px 16px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Voices of Courage: Anonymous Concerns About Bullying</h1>
    <textarea id="messages">Feel free to express yourself here</textarea>
    <button id="button">Let It Out!</button>
    <div id="board"></div>


    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>

        const firebaseConfig = {
        apiKey: "AIzaSyDTywvj4dlN5VHq7EqrI-Utrh7VbIiWM_Q",
        authDomain: "notification-sync-797bc.firebaseapp.com",
        databaseURL: "https://notification-sync-797bc-default-rtdb.firebaseio.com",
        projectId: "notification-sync-797bc",
        storageBucket: "notification-sync-797bc.firebasestorage.app",
        messagingSenderId: "259481531124",
        appId: "1:259481531124:web:3afb6a2e906140cb0924a1",
        measurementId: "G-ZRZ633C4G8"
        };

        firebase.initializeApp(firebaseConfig);
        const database= firebase.database();
        const notesRef = database.ref('notes');


        function addNote(){
            const noteInput = document.getElementById('messages');
            const noteText = noteInput.value.trim();

            // to do remove banned word !=
            if(noteText){

                notesRef.push({
                    text : noteText,
                    timestamp : firebase.database.ServerValue.TIMESTAMP
                });
                noteInput.value = ''
            }
        }

        document.getElementById('button').addEventListener('click', addNote);
     
        notesRef.orderByChild('timestamp').on('value', (snapshot) => {
            const board = document.getElementById('board');
            board.innerHTML = ''; 

            snapshot.forEach((childSnapshot) => {
                const note = childSnapshot.val();
                const noteElement = document.createElement('div');
                noteElement.className = 'note';
                noteElement.textContent = note.text;
                board.appendChild(noteElement);
            });
        });

    </script>
</body>
</html>
