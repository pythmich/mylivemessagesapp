<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voices of Courage: Anonymous Concerns About Bullying</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            background-color: #ffe4e1; /* Misty Rose */
        }
        h1 {
            color: #ff6347; /* Tomato */
            text-align: center;
            font-size: 2.5em;
        }
        #messageForm {
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
        }
        #messages {
            width: 100%;
            max-width: 500px;
            border: 1px solid #ffdab9; /* Peach Puff */
            padding: 10px;
            background-color: #fff5ee; /* Lavender Blush */
            overflow-wrap: break-word;
            border-radius: 15px;
        }
        .message, .reply {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ffd700; /* Gold */
            background-color: #f0e68c; /* Khaki */
            border-radius: 10px;
        }
        .reply {
            margin-left: 20px;
            background-color: #e0ffff; /* Light Cyan */
        }
        button {
            background-color: #ff4500; /* Orange Red */
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2em;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            background-color: #ff6347; /* Tomato */
        }
        textarea {
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #ffdab9; /* Peach Puff */
            width: 100%;
            box-sizing: border-box;
            font-size: 1em;
        }
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }
            button {
                padding: 8px 16px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Voices of Courage: Anonymous Concerns About Bullying</h1>
    <form id="messageForm">
        <textarea id="messageInput" placeholder="Express your thoughts here, your name wont be shown" rows="4" cols="50"></textarea><br>
        <button type="submit">Submit</button>
    </form>
    <div id="messages"></div>

    <script src="script.js"></script>
    <script>
        const messageForm = document.getElementById('messageForm');
        const messageInput = document.getElementById('messageInput');
        const messages = document.getElementById('messages');

        const ws = new WebSocket('ws://localhost:8080');

        ws.onmessage = function(event) {
            const messageElement = createMessageElement(event.data);
            messages.appendChild(messageElement);
        };

        messageForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const messageText = messageInput.value.trim();
            if (messageText) {
                ws.send(messageText);
                messageInput.value = '';
            }
        });

        function createMessageElement(text) {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.textContent = text;

            const replyButton = document.createElement('button');
            replyButton.textContent = 'Reply';
            messageElement.appendChild(replyButton);

            replyButton.addEventListener('click', function() {
                const enteredPassword = prompt('Enter password to reply:');
                if (enteredPassword === 'mySecretPassword') { // Replace with your actual password
                    const replyForm = document.createElement('form');
                    replyForm.innerHTML = `
                        <textarea placeholder="Reply..." rows="2" cols="40"></textarea><br>
                        <button type="submit">Submit Reply</button>
                    `;
                    messageElement.appendChild(replyForm);

                    replyForm.addEventListener('submit', function(event) {
                        event.preventDefault();
                        const replyText = replyForm.querySelector('textarea').value.trim();
                        if (replyText) {
                            const replyElement = document.createElement('div');
                            replyElement.className = 'reply';
                            replyElement.textContent = replyText;
                            messageElement.appendChild(replyElement);
                            replyForm.remove();
                        }
                    });
                } else {
                    alert('Incorrect password. You are not authorized to reply.');
                }
            });

            return messageElement;
        }
    </script>
</body>
</html>
