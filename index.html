<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voices of Courage: Anonymous Concerns About Bullying</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffe4e1; /* Misty Rose */
        }
        h1 {
            color: #ff6347; /* Tomato */
            text-align: center;
            font-size: 2.5em;
        }
        #messageForm {
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
        }
        #messages {
            border: 1px solid #ffdab9; /* Peach Puff */
            background-color: #fff5ee; /* Lavender Blush */
            border-radius: 15px;
            width: 80%;
            height: 100px;
            margin: 20px auto;
            display: block;
            padding: 10px;
            font-size: 16px;
            resize: vertical;
        }
        
        #board{
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;

        }

        .message, .reply {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ffd700; /* Gold */
            background-color: #f0e68c; /* Khaki */
            border-radius: 10px;
        }
        .reply {
            margin-left: 20px;
            background-color: #e0ffff; /* Light Cyan */
        }
        button {
            background-color: #ff4500; /* Orange Red */
            color: white;
             border-radius: 10px;  
            display: block;
            margin: 0 auto 20px;
            padding: 10px 30px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #noteInput {
            width: 80%;
            height: 100px;
            margin: 20px auto;
            display: block;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        .note{
            background-color: #ffeb3b;
            padding: 15px;
            min-height: 150px;
            border-radius: 5px;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
            word-wrap: break-word;
            white-space: pre-wrap;
            animation: fadeIn 0.3s ease-in;
        }
        button:hover {
            background-color: #ff6347; /* Tomato */
        }

        .note.reply {
            background-color: #a5d6a7;
            margin-left: 20px;
            margin-top: 10px;
        }

        .note-actions {
            position: absolute;
            bottom: 5px;
            right: 5px;
        }

        .reply-btn, .delete-btn {
            margin-left: 5px;
            padding: 2px 8px;
            font-size: 12px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
            color: white;
        }

        .reply-btn {
            background-color: #4CAF50;
        }

        .delete-btn {
            background-color: #f44336;
        }

        .note-container {
            margin-bottom: 20px;
        }

        textarea {
            border-radius: 10px;
            padding: 10px;
            border: 1px solid #ffdab9; /* Peach Puff */
            width: 100%;
            box-sizing: border-box;
            font-size: 1em;
        }
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }
            button {
                padding: 8px 16px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Voices of Courage: Anonymous Concerns About Bullying</h1>
    <textarea id="messages" placeholder="Feel free to express yourself here"></textarea>
    <button id="button">Let It Out!</button>
    <div id="board"></div>


    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const PASSWORD = "admin123";
        const firebaseConfig = {
        apiKey: "AIzaSyDTywvj4dlN5VHq7EqrI-Utrh7VbIiWM_Q",
        authDomain: "notification-sync-797bc.firebaseapp.com",
        databaseURL: "https://notification-sync-797bc-default-rtdb.firebaseio.com",
        projectId: "notification-sync-797bc",
        storageBucket: "notification-sync-797bc.firebasestorage.app",
        messagingSenderId: "259481531124",
        appId: "1:259481531124:web:3afb6a2e906140cb0924a1",
        measurementId: "G-ZRZ633C4G8"
        };

        firebase.initializeApp(firebaseConfig);
        const database= firebase.database();
        const notesRef = database.ref('notes');


        function addNote(){
            const noteInput = document.getElementById('messages');
            const noteText = noteInput.value.trim();

            // to do remove banned word !=
            if(noteText){

                notesRef.push({
                    text : noteText,
                    timestamp : firebase.database.ServerValue.TIMESTAMP
                });
                noteInput.value = ''
            }
        }

        document.getElementById('button').addEventListener('click', addNote);
     
        notesRef.orderByChild('timestamp').on('value', (snapshot) => {
            const board = document.getElementById('board');
            board.innerHTML = ''; 
            const notes = [];

            snapshot.forEach(childSnapshot => {
                notes.push({
                    key: childSnapshot.key,
                    ...childSnapshot.val()
                });

            const parentNotes = notes.filter(note => !note.parentId);
            const replyNotes = notes.filter(note => note.parentId);

            parentNotes.forEach(parentNote => {
                const parentContainer = document.createElement('div');
                parentContainer.className = 'note-container';
                
                const noteElement = createNoteElement(parentNote);
                parentContainer.appendChild(noteElement);

                const reply = replyNotes.find(r => r.parentId === parentNote.key);
                if (reply) {
                    const replyElement = createNoteElement(reply, true);
                    parentContainer.appendChild(replyElement);
                }

                board.appendChild(parentContainer);
            });     
        });


      function createNoteElement(noteData, isReply = false) {
            const noteElement = document.createElement('div');
            noteElement.className = `note${isReply ? ' reply' : ''}`;
            noteElement.textContent = noteData.text;

            if (!isReply) {
                const actions = document.createElement('div');
                actions.className = 'note-actions';
                
                const replyBtn = document.createElement('button');
                replyBtn.className = 'reply-btn';
                replyBtn.textContent = 'Reply';
                replyBtn.onclick = () => handleReply(noteData.key);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'Delete';
                deleteBtn.onclick = () => handleDelete(noteData.key);
                
                actions.append(replyBtn, deleteBtn);
                noteElement.appendChild(actions);
            }

            return noteElement;
        }

      function handleReply(parentKey) {
            const enteredPassword = prompt('Enter password to reply:');
            if (enteredPassword !== PASSWORD) return alert('Incorrect password!');

            notesRef.orderByChild('parentId').equalTo(parentKey).once('value', snapshot => {
                if (snapshot.exists()) return alert('Only one reply allowed per note!');
                
                const replyText = prompt('Enter your reply:');
                if (replyText) {
                    notesRef.push({
                        text: replyText,
                        parentId: parentKey,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    });
                }
            });
        }

    function handleDelete(noteKey) {
            const enteredPassword = prompt('Enter password to delete:');
            if (enteredPassword !== PASSWORD) return alert('Incorrect password!');

            notesRef.child(noteKey).remove();
            notesRef.orderByChild('parentId').equalTo(noteKey).once('value', snapshot => {
                snapshot.forEach(childSnapshot => childSnapshot.ref.remove());
            });
        }

    </script>
</body>
</html>
